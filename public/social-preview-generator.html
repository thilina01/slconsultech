<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .preview-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .preview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            z-index: 1;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .company-name {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: -1px;
            z-index: 1;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.95;
            max-width: 800px;
            line-height: 1.3;
            z-index: 1;
        }
        
        .services {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            z-index: 1;
        }
        
        .service-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .contact-info {
            font-size: 18px;
            opacity: 0.9;
            z-index: 1;
        }
        
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="preview-card">
        <div class="decorative-elements">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="logo-section">
            <div class="logo">
                <span style="font-size: 32px;">‚ö°</span>
            </div>
            <div class="logo-text">Streamline Consultech</div>
        </div>
        
        <div class="company-name">Streamline Consultech</div>
        
        <div class="tagline">Empowering Enterprises with Intelligent Technology Solutions</div>
        
        <div class="services">
            <div class="service-tag">ü§ñ AI Solutions</div>
            <div class="service-tag">‚òÅÔ∏è Cloud Systems</div>
            <div class="service-tag">‚öôÔ∏è Automation</div>

        </div>
        
        <div class="contact-info">

        </div>
    </div>
</body>
</html>
